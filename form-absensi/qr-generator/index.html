<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Perpustakaan UNISSULA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using qrcodejs library - more reliable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0d1017',
                            800: '#161b22',
                            700: '#1c2128',
                            600: '#2d333b'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        @media print {
            .no-print {
                display: none;
            }

            .print-card {
                page-break-inside: avoid;
                border: 2px solid #333;
                padding: 20px;
                margin: 10px;
            }
        }

        .qr-code canvas,
        .qr-code img {
            margin: 0 auto;
        }
    </style>
</head>

<body class="bg-dark-900 text-slate-100 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <!-- Header -->
        <header class="text-center mb-8 no-print">
            <h1 class="text-2xl font-bold text-white mb-2">QR Code Generator</h1>
            <p class="text-slate-400">Generate QR Code untuk absensi ruangan perpustakaan</p>
        </header>

        <!-- Controls -->
        <div class="bg-dark-800 rounded-2xl p-6 mb-8 no-print border border-slate-700/50">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="text-sm font-medium text-slate-300 mb-2 block">Pilih Ruangan</label>
                    <select id="roomSelect"
                        class="w-full px-4 py-3 bg-dark-700 border border-slate-600 rounded-xl text-white">
                        <option value="general">Global / Semua Ruangan</option> <!-- New General Option -->
                        <option value="audiovisual">Audiovisual</option>
                        <option value="referensi">Ruang Referensi</option>
                        <option value="sirkulasi_l1">Sirkulasi - Lantai 1</option>
                        <option value="sirkulasi_l2">Sirkulasi - Lantai 2</option>
                        <option value="sirkulasi_l3">Sirkulasi - Lantai 3</option>
                        <option value="karel">Ruang Karel</option>
                        <option value="smartlab">SmartLab</option>
                        <option value="bicorner">BI Corner</option>
                    </select>
                </div>
                <div>
                    <label class="text-sm font-medium text-slate-300 mb-2 block">Base URL Form</label>
                    <input type="text" id="baseUrl" value="http://localhost:3002"
                        class="w-full px-4 py-3 bg-dark-700 border border-slate-600 rounded-xl text-white">
                </div>
            </div>

            <div class="flex flex-wrap gap-3">
                <button onclick="generateQR()"
                    class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 rounded-xl font-medium transition-colors">
                    Generate QR Code
                </button>
                <button onclick="generateAllQR()"
                    class="px-6 py-3 bg-slate-700 hover:bg-slate-600 rounded-xl font-medium transition-colors">
                    Generate Semua Ruangan
                </button>
                <button onclick="window.print()"
                    class="px-6 py-3 bg-slate-700 hover:bg-slate-600 rounded-xl font-medium transition-colors">
                    Print QR Codes
                </button>
            </div>
        </div>

        <!-- QR Display Area -->
        <div id="qrContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- QR codes will be generated here -->
        </div>
    </div>

    <script>
        const ROOMS = {
            'general': 'Absensi Perpustakaan (Umum)',
            'audiovisual': 'Audiovisual',
            'referensi': 'Ruang Referensi',
            'sirkulasi_l1': 'Sirkulasi - Lantai 1',
            'sirkulasi_l2': 'Sirkulasi - Lantai 2',
            'sirkulasi_l3': 'Sirkulasi - Lantai 3',
            'karel': 'Ruang Karel',
            'smartlab': 'SmartLab',
            'bicorner': 'BI Corner'
        };

        let qrInstances = {};

        function generateQR() {
            const room = document.getElementById('roomSelect').value;
            const baseUrl = document.getElementById('baseUrl').value;
            const container = document.getElementById('qrContainer');
            container.innerHTML = '';
            qrInstances = {};

            createQRCard(room, baseUrl, container);
        }

        function generateAllQR() {
            const baseUrl = document.getElementById('baseUrl').value;
            const container = document.getElementById('qrContainer');
            container.innerHTML = '';
            qrInstances = {};

            Object.keys(ROOMS).forEach(room => {
                createQRCard(room, baseUrl, container);
            });
        }

        function createQRCard(roomId, baseUrl, container) {
            // Logic for General vs Specific Room
            let url = baseUrl;
            if (roomId !== 'general') {
                url = `${baseUrl}?room=${roomId}`;
            }

            const roomName = ROOMS[roomId];

            const card = document.createElement('div');
            card.className = 'print-card bg-white rounded-2xl p-6 text-center';
            card.innerHTML = `
                <div id="qr-${roomId}" class="qr-code mb-4 flex justify-center"></div>
                <h3 class="text-lg font-bold text-gray-900 mb-1">${roomName}</h3>
                <p class="text-xs text-gray-500 mb-3 break-all">${url}</p>
                <button onclick="downloadQR('${roomId}')" 
                        class="no-print px-4 py-2 bg-indigo-600 text-white text-sm rounded-lg hover:bg-indigo-500 transition-colors">
                    Download PNG
                </button>
            `;
            container.appendChild(card);

            // Generate QR code using qrcodejs
            try {
                qrInstances[roomId] = new QRCode(document.getElementById(`qr-${roomId}`), {
                    text: url,
                    width: 200,
                    height: 200,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (e) {
                console.error('QR Error:', e);
                document.getElementById(`qr-${roomId}`).innerHTML = `
                    <div class="text-red-500 text-sm p-4">Error: ${e.message}</div>
                `;
            }
        }

        function downloadQR(roomId) {
            const qrDiv = document.getElementById(`qr-${roomId}`);
            const canvas = qrDiv.querySelector('canvas');
            const img = qrDiv.querySelector('img');

            let dataUrl;
            if (canvas) {
                dataUrl = canvas.toDataURL('image/png');
            } else if (img) {
                // Create canvas from image
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = img.width;
                tempCanvas.height = img.height;
                const ctx = tempCanvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                dataUrl = tempCanvas.toDataURL('image/png');
            }

            if (dataUrl) {
                const link = document.createElement('a');
                link.download = `qr-${roomId}-perpustakaan.png`;
                link.href = dataUrl;
                link.click();
            }
        }

        // Generate initial QR on load
        window.onload = function () {
            generateQR();
        };
    </script>
</body>

</html>
